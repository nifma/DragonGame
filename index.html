<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арифметические драконы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
    <h1>Арифметические драконы</h1>
    <p id="hero_name_prompt">Введите имя героя:</p>
    <input type="text" id="hero_name" placeholder="Имя героя">
    <button onclick="startGame()">Начать игру</button>

    <div id="game_screen" style="display:none;">
        <p id="enemy_prompt"></p>
        <p id="question_prompt"></p>
        <input type="text" id="answer" placeholder="Ваш ответ">
        <button onclick="submitAnswer()">Ответить</button>
    </div>

    <p id="result" style="display:none;"></p>
</div>

<script>
    let heroName = '';
    let currentEnemy = '';
    let currentQuestion = '';
    let gameRunning = false;

    function startGame() {
        heroName = document.getElementById('hero_name').value;
        if (!heroName) {
            alert("Введите имя героя!");
            return;
        }

        gameRunning = true;
        document.getElementById('game_screen').style.display = 'block';
        document.getElementById('hero_name_prompt').style.display = 'none';
        document.getElementById('hero_name').style.display = 'none';
        document.querySelector('button').style.display = 'none';

        getEnemyQuestion();
    }

    function getEnemyQuestion() {
        fetch(`/cgi-bin/game.cgi?action=next_enemy&hero_name=${heroName}`)
            .then(response => response.json())
            .then(data => {
                if (data.enemy) {
                    currentEnemy = data.enemy;
                    currentQuestion = data.question;
                    document.getElementById('enemy_prompt').innerText = `Враг: ${currentEnemy}`;
                    document.getElementById('question_prompt').innerText = currentQuestion;
                } else {
                    document.getElementById('result').innerText = 'Вы победили! Все драконы побеждены!';
                    document.getElementById('result').style.display = 'block';
                    gameRunning = false;
                }
            });
    }

    function submitAnswer() {
        let answer = document.getElementById('answer').value;
        if (!answer) {
            alert("Введите ответ!");
            return;
        }

        fetch(`/cgi-bin/game.cgi?action=submit_answer&hero_name=${heroName}&enemy=${currentEnemy}&answer=${answer}`)
            .then(response => response.json())
            .then(data => {
                if (data.correct) {
                    getEnemyQuestion();
                } else {
                    document.getElementById('result').innerText = 'Неправильный ответ! Дракон атакует!';
                    document.getElementById('result').style.display = 'block';
                    gameRunning = false;
                }
            });
    }
</script>
</body>
</html>
